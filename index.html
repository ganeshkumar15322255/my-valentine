<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>

    /* ðŸ’Œ Sweet Message Bubble */
.no-message {
    position: relative;
    display: none;
    margin-top: 20px;
    padding: 15px 22px;
    background: linear-gradient(135deg, #ffb3d9, #ffd6e8);
    color: #b30059;

    border-radius: 20px;
    box-shadow: 0 6px 15px rgba(255, 105, 180, 0.4);
    animation: popSmile 0.6s ease-out;
}

/* ðŸ˜Š Smile Pop Animation */
@keyframes popSmile {
    0%   { transform: scale(0.6); opacity: 0; }
    60%  { transform: scale(1.1); }
    100% { transform: scale(1); opacity: 1; }
}

/* ðŸ’— Little Hearts Around Message */
.no-message::after {
    content: "ðŸ’— ðŸ’• ðŸ’–";
    position: absolute;
    top: -18px;
    left: 20px;
    font-size: 0.9rem;
    animation: heartFloat 1.8s ease-in-out infinite;
}

@keyframes heartFloat {
    0%   { opacity: 0; transform: translateY(5px); }
    50%  { opacity: 1; transform: translateY(-5px); }
    100% { opacity: 0; transform: translateY(5px); }
}

/* ðŸŒ¸ Base Styling */
body {
    background-color: #ffe6f0;

    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #d6006c;
}

/* ðŸ’— Container */
.container {
    background: #fff0f5;
    padding: 50px 70px;
    border-radius: 25px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    text-align: center;
    z-index: 10;
}

/* âœ¨ Text */
h1 { font-size: 2.5rem; }
p { font-size: 1.3rem; }

/* ðŸ’• Buttons */
button {
    padding: 12px 25px;
    margin: 20px 15px 0;
    font-size: 1.2rem;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    transition: transform 0.2s;
}
button:hover { transform: scale(1.1); }

.yes {
    background-color: #ff4da6;
    color: white;
}
.no {
    background-color: #ccc;
    color: #333;
}

/* ðŸ’– Fade Animation */
.fade {
    animation: fadeIn 1s ease-in-out;
}
@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
}

/* ðŸ’ž Floating Hearts (Front) */
.heart {
    position: absolute;
    color: rgba(255, 77, 166, 0.8);
    font-size: 20px;
    animation: floatUp 6s linear infinite;
}
@keyframes floatUp {
    from { transform: translateY(100vh); opacity: 1; }
    to { transform: translateY(-10vh); opacity: 0; }
}

/* ðŸ’— Background Hearts */
.bg-heart {
    position: absolute;
    font-size: 40px;
    color: rgba(255, 192, 203, 0.3);
    animation: bgFloat 12s linear infinite;
}
@keyframes bgFloat {
    from { transform: translateY(110vh); }
    to { transform: translateY(-20vh); }
}

/* ðŸ“± Mobile Friendly */
@media (max-width: 600px) {
    .container {
        padding: 35px 25px;
    }
    h1 { font-size: 2rem; }
    p { font-size: 1.1rem; }
}
</style>
